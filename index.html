<!DOCTYPE html>
<html lang="en" class="light"> <!-- Start in light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Allocation App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4338CA">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Set dark mode from localStorage
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        
        /* Mobile Optimization for Transaction Log Table */
        @media (max-width: 767px) {
            .log-table thead { display: none; }
            .log-table, .log-table tbody, .log-table tr, .log-table td { display: block; width: 100%; }
            .log-table tr { margin-bottom: 1rem; border-radius: 0.5rem; overflow: hidden; }
            .log-table td { text-align: right; position: relative; padding-left: 50%; border-bottom-width: 1px; }
            .log-table td:last-child { border-bottom: 0; }
            .log-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0.75rem;
                width: calc(50% - 1.5rem);
                text-align: left;
                font-weight: 600;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div class="max-w-6xl mx-auto p-4 md:p-6 lg:p-8">
        <header class="text-center mb-8 relative">
            <h1 class="text-3xl md:text-4xl font-bold">Payment Allocation App</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Automatically track and split your business income.</p>
            <button id="theme-toggle" type="button" class="absolute top-0 right-0 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 8.486a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="card bg-white dark:bg-gray-800">
                    <h2 class="text-xl font-bold mb-4">Enter Payment Details</h2>
                    <div class="input-group">
                        <label for="grossPayment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gross Payment Amount ($)</label>
                        <input type="number" id="grossPayment" class="input-field bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white" placeholder="e.g., 550">
                    </div>
                    <div class="input-group">
                        <label for="boostPhase" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Boost Phase Selector</label>
                        <select id="boostPhase" class="input-field bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white">
                            <option value="long-term">Long-Term Boost</option>
                            <option value="reserve">Reserve Boost</option>
                            <option value="innovation-gear">Innovation–Gear Boost</option>
                            <option value="no-boost">Even Split</option>
                        </select>
                    </div>
                    <div class="input-group flex items-center">
                        <input id="includeBonus" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded" checked>
                        <label for="includeBonus" class="ml-2 block text-sm">Include Owner Pay Bonus?</label>
                    </div>
                    <button id="calculateBtn" class="btn btn-primary w-full">Calculate & Log</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="card bg-white dark:bg-gray-800">
                    <h2 class="text-xl font-bold mb-4">Allocation Summary</h2>
                    <div id="outputSummary" class="output-grid">
                        <!-- Dynamic Content -->
                    </div>
                    <div id="totalAllocationSummary" class="total-card bg-green-50 dark:bg-green-900/50 border-green-500/50 text-green-800 dark:text-green-300 mt-6"></div>
                </div>
            </div>
        </div>

        <div class="mt-8 card bg-white dark:bg-gray-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Transaction Log</h2>
                <div>
                    <button id="exportCsvBtn" class="btn btn-secondary dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">Export CSV</button>
                    <button id="clearLogBtn" class="btn btn-secondary dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">Clear Log</button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table id="logTable" class="log-table">
                    <thead>
                        <tr>
                            <th>Gross</th><th>Boost Phase</th><th>Owner Pay</th><th>Tax</th><th>Biz Checking</th><th>Sub-Pool</th><th>Long-Term</th><th>Reserve</th><th>Innovation</th><th>Tithe Due</th>
                        </tr>
                    </thead>
                    <tbody class="dark:border-gray-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/payment-allocator-app/sw.js')
                    .then(reg => console.log('ServiceWorker registration successful'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
        
        // Dark Mode Toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            lightIcon.classList.remove('hidden');
        } else {
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Main App Logic
        const grossPaymentInput = document.getElementById('grossPayment');
        const boostPhaseSelect = document.getElementById('boostPhase');
        const includeBonusCheckbox = document.getElementById('includeBonus');
        const calculateBtn = document.getElementById('calculateBtn');
        const outputSummary = document.getElementById('outputSummary');
        const totalAllocationSummary = document.getElementById('totalAllocationSummary');
        const logTableBody = document.querySelector('#logTable tbody');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const exportCsvBtn = document.getElementById('exportCsvBtn');

        let transactionLog = [];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }

        function calculateAllocation() {
            const gross = parseFloat(grossPaymentInput.value) || 0;
            if (gross <= 0) {
                grossPaymentInput.focus();
                return;
            }
            const boostPhase = boostPhaseSelect.value;
            const includeBonus = includeBonusCheckbox.checked;

            const tax = gross * 0.25;
            const bizChecking = gross * 0.30;
            const ownerBase = gross * 0.35;
            const subPool = gross * 0.10;
            const tithe = gross * 0.10;
            const titheBonus = includeBonus ? tithe * 0.5 : 0;
            const ownerPayTotal = ownerBase + titheBonus;

            let longTerm, reserve, innovationGear;
            switch (boostPhase) {
                case 'long-term': longTerm = subPool * 0.77; reserve = subPool * 0.115; innovationGear = subPool * 0.115; break;
                case 'reserve': reserve = subPool * 0.77; longTerm = subPool * 0.115; innovationGear = subPool * 0.115; break;
                case 'innovation-gear': innovationGear = subPool * 0.77; reserve = subPool * 0.115; longTerm = subPool * 0.115; break;
                case 'no-boost': longTerm = reserve = innovationGear = subPool / 3; break;
            }
            
            const results = { gross, boostPhase: boostPhaseSelect.options[boostPhaseSelect.selectedIndex].text, tithe, ownerPayTotal, tax, bizChecking, subPool, reserve, longTerm, innovationGear };
            displayResults(results);
            logTransaction(results);
        }

        function displayResults(data) {
            const ownerBase = data.ownerPayTotal - (includeBonusCheckbox.checked ? data.tithe * 0.5 : 0);
            const totalAllocations = data.tax + data.bizChecking + ownerBase + data.subPool;

            outputSummary.innerHTML = `
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-red-500"><h3>Tax Savings (25%)</h3><p>${formatCurrency(data.tax)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-blue-500"><h3>Business Checking (30%)</h3><p>${formatCurrency(data.bizChecking)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-green-500"><h3>Total Owner Pay</h3><p>${formatCurrency(data.ownerPayTotal)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-indigo-500"><h3>Sub-Account Pool (10%)</h3><p>${formatCurrency(data.subPool)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-yellow-400 col-span-1 md:col-span-2"><h3>Tithe Reminder (10%)</h3><p>${formatCurrency(data.tithe)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-purple-500"><h3>Reserve Savings</h3><p>${formatCurrency(data.reserve)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-pink-500"><h3>Long-Term Savings</h3><p>${formatCurrency(data.longTerm)}</p></div>
                <div class="output-item bg-gray-50 dark:bg-gray-700/50 border-teal-500"><h3>Innovation–Gear</h3><p>${formatCurrency(data.innovationGear)}</p></div>
            `;
            
            totalAllocationSummary.innerHTML = `
                <h3 class="text-lg font-bold">Total Distributed: ${formatCurrency(totalAllocations)}</h3>
                <p class="text-sm">This correctly represents 100% of the gross payment.</p>
            `;
        }

        function logTransaction(data) {
            transactionLog.unshift(data);
            renderLog();
        }

        function renderLog() {
            logTableBody.innerHTML = transactionLog.map(log => `
                <tr class="dark:border-gray-700">
                    <td data-label="Gross" class="dark:border-gray-700">${formatCurrency(log.gross)}</td>
                    <td data-label="Boost Phase" class="dark:border-gray-700">${log.boostPhase}</td>
                    <td data-label="Owner Pay" class="dark:border-gray-700">${formatCurrency(log.ownerPayTotal)}</td>
                    <td data-label="Tax" class="dark:border-gray-700">${formatCurrency(log.tax)}</td>
                    <td data-label="Biz Checking" class="dark:border-gray-700">${formatCurrency(log.bizChecking)}</td>
                    <td data-label="Sub-Pool" class="dark:border-gray-700">${formatCurrency(log.subPool)}</td>
                    <td data-label="Long-Term" class="dark:border-gray-700">${formatCurrency(log.longTerm)}</td>
                    <td data-label="Reserve" class="dark:border-gray-700">${formatCurrency(log.reserve)}</td>
                    <td data-label="Innovation" class="dark:border-gray-700">${formatCurrency(log.innovationGear)}</td>
                    <td data-label="Tithe Due" class="dark:border-gray-700">${formatCurrency(log.tithe)}</td>
                </tr>`).join('');
        }
        
        function clearLog() {
            if (window.confirm('Are you sure you want to clear the entire transaction log?')) {
                transactionLog = [];
                renderLog();
            }
        }

        function exportToCsv() {
            if (transactionLog.length === 0) { return; }
            const headers = ['Gross', 'Boost Phase', 'Total Owner Pay', 'Tax', 'Biz Checking', 'Sub-Pool', 'Long-Term', 'Reserve', 'Innovation', 'Tithe Due'];
            const rows = transactionLog.map(log => [log.gross, log.boostPhase, log.ownerPayTotal, log.tax, log.bizChecking, log.subPool, log.longTerm, log.reserve, log.innovationGear, log.tithe]);
            let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(e => e.join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "payment_allocations.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        calculateBtn.addEventListener('click', calculateAllocation);
        clearLogBtn.addEventListener('click', clearLog);
        exportCsvBtn.addEventListener('click', exportToCsv);
    </script>
</body>
</html>
